# Fraud Detection ML Pipeline Configuration

# Data Generation Settings
data_generation:
  num_samples: 100000
  fraud_rate: 0.02  # 2% fraud rate (realistic for financial data)
  random_seed: 42
  output_path: "data/synthetic/fraud_transactions.csv"
  
  # Transaction patterns
  transaction_patterns:
    normal_amount_range: [1, 5000]
    fraud_amount_range: [100, 20000]
    merchant_categories: ["grocery", "gas", "restaurant", "retail", "online", "entertainment", "travel", "healthcare"]
    
# Feature Engineering
feature_engineering:
  time_based_features: true
  aggregation_features: true
  statistical_features: true
  behavioral_features: true
  
  # Time windows for aggregations (in days)
  time_windows: [1, 3, 7, 14, 30]
  
# Model Training
model_training:
  test_size: 0.2
  validation_size: 0.15
  random_state: 42
  stratify: true
  
  # Models to train
  models:
    - "random_forest"
    - "xgboost" 
    - "lightgbm"
    - "logistic_regression"
    - "svm"
    
# Model Evaluation
evaluation:
  metrics:
    - "accuracy"
    - "precision"
    - "recall"
    - "f1_score"
    - "roc_auc"
    - "precision_recall_auc"
  
  cross_validation:
    folds: 5
    scoring: "f1"
    
# Hyperparameter Tuning
hyperparameter_tuning:
  method: "optuna"  # or "grid_search", "random_search"
  n_trials: 100
  timeout: 3600  # 1 hour
  
# Model Parameters
model_parameters:
  random_forest:
    n_estimators: [100, 200, 300]
    max_depth: [10, 20, None]
    min_samples_split: [2, 5, 10]
    min_samples_leaf: [1, 2, 4]
    
  xgboost:
    n_estimators: [100, 200, 300]
    max_depth: [3, 6, 10]
    learning_rate: [0.01, 0.1, 0.2]
    subsample: [0.8, 0.9, 1.0]
    
  lightgbm:
    n_estimators: [100, 200, 300]
    max_depth: [5, 10, -1]
    learning_rate: [0.01, 0.1, 0.2]
    num_leaves: [31, 50, 100]

# API Configuration
api:
  host: "0.0.0.0"
  port: 8000
  model_path: "models/trained/best_model.pkl"
  
# Monitoring
monitoring:
  enable_drift_detection: true
  performance_threshold: 0.85
  alert_email: "admin@company.com"
  
# Logging
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/fraud_detection.log" 